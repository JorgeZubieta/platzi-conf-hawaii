<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"       crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>PlatziConf Hawaii</title>
</head>

<body>
    <!-- header -->
    <nav id="header" class="navbar navbar-expand-md navbar-expand-lg navbar-dark bg-dark">
        <div class="container">  
            <a class="navbar-brand" href="#">
                <img src="assets/images/platzi-logo.png" alt="Platzi logo">
            </a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- cambie el mr por ml para poner un margen automatico a la derecha -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">La conferencia</a>
                    </li>
            
                    <li class="nav-item">
                        <a class="nav-link" href="#">Los oradores</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">El lugar y la fecha</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Conviertete en orador</a>
                    </li>

                    <li class="nav-item">
                        <!-- agregamos la clase (. en css) .text-platzi para darle estilo color verde a Comprar ticket-->
                        <a class="nav-link text-platzi" href="#">Comprar tickets</a>
                    </li>
                </ul>
            </div>
        </div>  
    </nav>
    <!-- /header -->


    <!-- footer -->
    <!-- la clase "pb" paddign bootom, "pt" paddign tienen las opciones 1,2,3,4 en este caso "4" tamaño del padding -->
    <footer id="footer" class="pb-4 pt-4">
        <div class="container">
            <!-- text-center alinea el texto al centro de cada columna  -->
            <div class="row text-center">
                <!-- donde col-12 ocupa toda la fila en dispositivos chicos -->
                <!-- y col-lg reparte el espacio de las columnas equitativamente para dispositivos grandes -->
                <div class="col-12 col-lg">
                    <a href="#">Preguntas frecuentes</a>
                </div>
            
                <div class="col-12 col-lg">
                    <a href="#">Contáctanos</a>
                </div>
            
                <div class="col-12 col-lg">
                    <a href="#">Prensa</a>
                </div>
                
                <div class="col-12 col-lg">
                    <a href="#">Conferencias</a>
                </div>
            
                <div class="col-12 col-lg">
                    <a href="#">Términos y condiciones</a>
                </div>
            
                <div class="col-12 col-lg">
                    <a href="#">Privacidad</a>
                </div>
            
                <div class="col-12 col-lg">
                    <a href="#">Estudiantes</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- /footer -->


<!-- codigo para que solucionar el efecto de menu desplegable -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
